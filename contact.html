<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="jupiter-gradient">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bootstrap Forms</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="address-book.html">Address Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="invoice.html">Invoice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="text-light">Contact Me</h1>

      <div class="border border-1 border-info shadow-lg bg-light p-2">
        <form>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                placeholder="First Name"
                aria-label="First Name"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                placeholder="Last Name"
                aria-label="Last Name"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="phone" class="form-label">Phone (optional)</label>
              <input
                type="text"
                name="phone"
                class="form-control"
                placeholder="(123) 456-7890"
              />
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                name="subject"
                class="form-control"
                placeholder="Subject"
              />
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea
                type="text"
                name="message"
                class="form-control"
                placeholder="Enter a message..."
                maxlength="300"
                rows="5"
                required
              ></textarea>
              <div class="col-12 mt-2 text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
