<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="telegram-gradient">
    <main class="container mt-5">
      <h1>Address Book</h1>

      <div class="shadow-lg bg-light p-2 rounded-">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <img src="/img/empty_contact.png" class="img-fluid" />
          </div>
          <div class="col-12 col-md-8">
            <form>
              <div class="row gx-3">
                <div class="col-12 col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    placeholder="First Name"
                    aria-label="First Name"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    name="lastName"
                    class="form-control"
                    placeholder="Last Name"
                    aria-label="Last Name"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    placeholder="(123) 456-7890"
                  />
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    name="address"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="addressTwo" class="form-label">Address 2</label>
                  <input
                    type="text"
                    name="addressTwo"
                    class="form-control"
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    name="city"
                    class="form-control"
                  />
                </div>
                <div class="col-12 col-md-4">
                  <label for="state" class="form-label">State</label>
                  <select
                    name="state"
                    class="form-control">
                      <option selected>Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col-12 col-md-2">
                  <label for="zip" class="form-label">Zip</label>
                  <input
                    type="text"
                    name="state"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <input
                  type="checkbox"
                  name="family"
                  class="form-check-input"
                  />
                  <label for="family" class="form-check-label">Family</label>
                </div>
                <div class="col-12 mt-2 text-end">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
